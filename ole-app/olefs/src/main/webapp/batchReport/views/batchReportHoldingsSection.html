<div class="panel-group" ng-model="reportHoldingsSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="reportHoldingsSectionPanel.collapsed = !reportHoldingsSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !reportHoldingsSectionPanel.collapsed, 'glyphicon-chevron-down': reportHoldingsSectionPanel.collapsed}"></span>
                    Holdings Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            &nbsp;&nbsp;&nbsp;<font color="green"> Created : {{holdingsCreatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Updated : {{holdingsUpdatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Discarded : {{holdingsDiscardedCount}}</font>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Holdings Id</th>
                            <th>Bib Id</th>
                            <th>Operation</th>
                            <th>Record Index</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="reportHoldings in reportHoldingsSectionPanel">
                            <td><span ng-bind="reportHoldings.holdingsId"></span></td>
                            <td><span ng-bind="reportHoldings.bibId"></span></td>
                            <td><span ng-bind="reportHoldings.operation"></span></td>
                            <td><span ng-bind="reportHoldings.recordIndex"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
