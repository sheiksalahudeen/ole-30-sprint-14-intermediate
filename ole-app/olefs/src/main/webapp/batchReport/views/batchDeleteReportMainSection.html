<div class="panel-group" ng-model="batchDeleteReportMainSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="batchDeleteReportMainSectionPanel.collapsed = !batchDeleteReportMainSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': batchDeleteReportMainSectionPanel.collapsed, 'glyphicon-chevron-down': !batchDeleteReportMainSectionPanel.collapsed}"></span>
                    Main Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <div class="form-group">
                    <div>
                        <div class="form-group">
                            <table class="table table-bordered row-border hover">
                                <thead>
                                <tr>
                                    <th>Job Name</th>
                                    <th>Job Execution Id</th>
                                    <th>Total Bibs Count</th>
                                    <th>Deleted Bibs Count</th>
                                    <th>Failed Bibs Count</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><span ng-bind="batchDeleteReportMainSectionPanel.jobName"></span></td>
                                    <td><span ng-bind="batchDeleteReportMainSectionPanel.jobDetailId"></span></td>
                                    <td><span ng-bind="batchDeleteReportMainSectionPanel.totalRecordsCount"></span></td>
                                    <td><span ng-bind="batchDeleteReportMainSectionPanel.deletedBibsCount"></span></td>
                                    <td><span ng-bind="batchDeleteReportMainSectionPanel.failedBibsCount"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
