<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <br/><br/>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-horizontal">
                        <input class="form-control" type="hidden" id="jobId" name="jobId" ng-value="batchProcessCreateTab.jobId"
                               ng-model="batchProcessCreateTab.jobId">
                        <div class="form-group">
                            <label for="jobName" class="col-sm-5">Job Name</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="jobName" name="jobName" type="text"
                                       ng-model="batchProcessCreateTab.jobName" style="height: 30px; width: 250px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileType" class="col-sm-5">Profile Type</label>

                            <div class="col-sm-7">
                                <select class="form-control" id="profileType" name="profileType"
                                        ng-model="batchProcessCreateTab.profileType" ng-change="populateProfileNames()"
                                        style="width: 250px">
                                    <option ng-repeat="option in profileTypeValues | orderBy:'value'"
                                            value="{{option.value}}">
                                        {{option.value}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileId" class="col-sm-5">Profile Name</label>

                            <div class="col-sm-7">
                                <select class="form-control" id="profileId" name="profileId"
                                        ng-model="batchProcessCreateTab.profileId" style="width: 250px">
                                    <option ng-repeat="option in profileNames   | orderBy:'profileName'"
                                            value="{{option.profileId}}">
                                        {{option.profileName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="jobType" class="col-sm-5">Job Type</label>

                            <div class="col-sm-7">
                                <select class="form-control" id="jobType" name="jobType"
                                        ng-model="batchProcessCreateTab.jobType" ng-change="onChangeJobType()"
                                        style="width: 250px">
                                    <option ng-repeat="option in jobTypes" value="{{option.name}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div ng-include src="'batchScheduling/views/batchScheduleJob.html'" ng-show="batchProcessCreateTab.jobType === 'Scheduled'"></div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-6">
                                <button id="submit" type="button" class="btn btn-primary pull-right" ng-click="submit()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
